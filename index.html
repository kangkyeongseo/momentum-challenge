<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MOMENTUM</title>
  </head>
  <body>
    <div class="water-container">
      <div class="water-container__title">목표량</div>
      <div class="water-gauge"></div>
    </div>
    <div class="water-controller">
      <div class="water-contriller__set">
        <form>
          <input type="submit" value="1L" id="one-liter" />
          <input type="submit" value="2L" id="two-liter" />
          <input type="submit" value="3L" id="three-liter" />
        </form>
      </div>
      <div class="water-contriller__go hidden">
        <form>
          <input type="submit" value="100ml" />
          <input type="submit" value="300ml" />
          <input type="submit" value="500mlL" />
        </form>
        <button class="water-controller__reset">reset</button>
      </div>
    </div>

    <div class="clock"></div>
    <form class="greeting-form">
      <input required type="text" placeholder="What's Your Name?" />
      <input type="submit" value="Log In" />
    </form>
    <div class="greeting hidden">
      <span></span>
      <button>Log Out</button>
    </div>
    <form class="todo-form">
      <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="important-list"></ul>
    <ul class="todo-list"></ul>
    <div class="quotes-container">
      <span class="quotes-text"></span>
      <span class="quotes-author"></span>
    </div>
    <div class="weather-container">
      <span class="weather-container__temp"></span>
      <span class="weather-container__weather"></span>
      <span class="weather-container__city"></span>
    </div>
    <div class="audio-container">
      <div class="audio-album">
        <img src="" />
        <div class="audio-album__info">
          <span class="audio-album__title"></span>
          <span class="audio-album__singer"></span>
        </div>
      </div>
      <audio></audio>
      <div class="audio-range">
        <input id="audio-range__bar" type="range" value="0" />
        <span class="audio-range__currnet">00:00</span>
        <span class="audio-range__playtime">00:00</span>
      </div>
      <span class="audio-backword"><i class="fas fa-backward"></i></span>
      <span class="audio-play"><i class="fas fa-play"></i></span>
      <span class="audio-forword"><i class="fas fa-forward"></i></span>
    </div>
  </body>
  <script src="js/clock.js"></script>
  <script src="js/greeting.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/background.js"></script>
  <script src="js/weather.js"></script>
  <script src="js/audio.js"></script>
  <script src="js/water.js"></script>
  <script
    src="https://kit.fontawesome.com/1e841ee03e.js"
    crossorigin="anonymous"
  ></script>
</html>
