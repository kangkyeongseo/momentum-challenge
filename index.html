<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>MOMENTUM</title>
  </head>
  <body>
    <div class="clock"></div>
    <form class="greeting-form">
      <input required type="text" placeholder="What's Your Name?" />
      <input type="submit" value="Log In" />
    </form>
    <div class="greeting hidden">
      <span></span>
      <button>Log Out</button>
    </div>
    <form class="todo-form">
      <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="important-list"></ul>
    <ul class="todo-list"></ul>
    <div class="quotes-container">
      <span class="quotes-text"></span>
      <span class="quotes-author"></span>
    </div>
    <div class="weather-container">
      <span class="weather-container__temp"></span>
      <span class="weather-container__weather"></span>
      <span class="weather-container__city"></span>
    </div>
  </body>
  <script src="js/clock.js"></script>
  <script src="js/greeting.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/quote.js"></script>
  <script src="js/background.js"></script>
  <script src="js/weather.js"></script>
  <script
    src="https://kit.fontawesome.com/1e841ee03e.js"
    crossorigin="anonymous"
  ></script>
</html>
